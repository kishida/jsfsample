<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>一覧</h1>
            <p:dataTable var="m" value="#{repository.members}">
                <p:column headerText="名前">
                    <h:outputText value="#{m.memberName}"/>
                </p:column>
                <p:column headerText="種別">
                    <h:outputText value="#{m.type.displayName}"/>
                </p:column>
                <p:column headerText="編集">
                    <p:commandButton value="編集" action="#{memberBean.startEdit(m)}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="追加" action="#{memberBean.startCreate()}"/>
        </h:form>
    </h:body>
</html>
